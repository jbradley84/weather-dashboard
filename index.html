<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="font-sans p-4">
    <!-- dashboard header -->
    <div class="container grid-cols-7 mx-auto">
        <header class="col-span-7 bg-gradient-to-r from-blue-800 to-purple-900 rounded" id="header">
            <h1 class="text-4xl text-white text-center font-bold py-2">Weather Dashboard</h1>
        </header>
    </div>

    <!-- div to contain dashboard working sections -->
    <div class="grid grid-cols-7 space-x-3 space-y-3">

        <!-- search form -->
        <form class="col-span-2 space-y-2 self-end" id="search-form">
            <label for="searchCity" class="text-2xl font-semibold pl-1">Search for a City:</label>
            <input type="text" class="w-full pl-2 border-solid border-2 border-blue-500 rounded bg-blue-50 h-9 shadow-xl" id="search-city" name="searchCity">
            <input type="submit" class="w-full text-white font-semibold bg-blue-800 rounded h-9 hover:bg-purple-800 shadow-xl cursor-pointer" value="Search">
            <div class="border-t-2 border-blue-500"></div>
        </form>

        <!-- today's forecast -->
        <div class="col-span-5 border-solid border-2 border-blue-500 rounded h-60 p-2 shadow-lg" id="forecast"></div>

        <!-- saved search buttons -->
        <div class="relative col-span-2 space-y-3" id="searchHistory"></div>

        <!-- 5-day forecast -->
        <div class="col-span-5">
            <h3 class="text-xl font-semibold pl-1">5-Day Forecast:</h3>
            <div class="mt-1" id="fiveDay"></div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
