<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="font-sans p-4">
    <div class="container grid-cols-7 mx-auto">
        <header class="bg-gradient-to-r from-blue-800 to-purple-900 rounded" id="header">
            <h1 class="text-4xl text-white text-center font-bold py-2">Weather Dashboard</h1>
        </header>
    </div>

    <div class="grid grid-cols-7 space-x-3 space-y-3">
        <form class="col-span-2 space-y-2" id="search-form">
            <label for="searchCity" class="text-2xl font-semibold">Search for a City:</label>
            <input type="text" class="w-full border-solid border-2 border-blue-500 rounded" id="search-city" name="searchCity">
            <input type="submit" class="w-full " value="Search">
        </form>

        <div class="col-span-5 border-solid border-2 border-blue-500 rounded p-2" id="forecast"></div>

        <div class="col-span-2 space-y-4 border-t-2 border-blue-500" id="searchHistory"></div>

        <div class="col-span-5" id="fiveDay">
            <h3>5-Day Forecast:</h3>
        </div>
    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
